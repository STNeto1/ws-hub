{{block "card1" . }}
<h1>Card 1</h1>
{{end}} {{block "connections" . }}
<!-- id="connections" matches the element to be swapped by the ws message -->
<div id="connections" hx-swap-oob="true">
  <h2>{{.connections}} connections</h2>
</div>
{{end}} {{block "topics" . }}
<div id="topics" hx-swap-oob="true">
  <h2>Latest topics</h2>

  <ul>
    {{range .topics}}
    <li>{{.}}</li>
    {{end}}
  </ul>
</div>
{{end}}
